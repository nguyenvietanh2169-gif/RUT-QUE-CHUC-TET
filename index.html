<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
        }

        body {
            margin: 0;
            background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', serif;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* TRANG ĐẦU: ĐÃ ĐỔI SANG ẢNH IMG_6769.jpeg */
        #screen-welcome {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
            background: #580000 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6769.jpeg?raw=true') no-repeat center center;
            background-size: cover;
        }

        #screen-welcome h2 {
            color: var(--gold);
            font-family: 'Charm', cursive;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
        }

        input#userName {
            width: 75%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid var(--gold);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-ui {
            position: relative; z-index: 20;
            padding: 18px 60px;
            background: var(--red-ancient); color: var(--gold);
            border: 2px solid var(--gold); font-weight: bold;
            cursor: pointer; letter-spacing: 2px; border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }
        .btn-ui:active { transform: scale(0.95); }

        .hint-shake {
            color: var(--gold);
            font-size: 0.9rem;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.9);
        }

        /* ỐNG QUẺ - VỊ TRÍ CAO THEO YÊU CẦU */
        #container {
            position: relative;
            width: 320px;
            height: 480px;
            z-index: 10;
            display: flex;
            justify-content: center;
            margin-top: -80px; 
            visibility: hidden;
        }

        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        .sticks-bundle {
            position: absolute;
            bottom: 225px; left: 38%; transform: translateX(-50%);
            width: 60px; height: 200px; z-index: 3;
        }

        .stick-item {
            position: absolute; width: 95px; bottom: 0;
            transform-origin: bottom center;
            transform: rotate(var(--r));
        }

        /* ANIMATION */
        .shaking .stick-item { animation: messy-shake var(--t) infinite ease-in-out alternate; }
        @keyframes messy-shake {
            0% { transform: rotate(calc(var(--r) - 3deg)) translateY(0px); }
            100% { transform: rotate(calc(var(--r) + 4deg)) translateY(-15px); }
        }
        .shaking-cup { animation: cup-vibrate 0.1s infinite; }
        @keyframes cup-vibrate {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1px, -1px); }
        }

        /* LIỄN LỜI CHÚC */
        #scroll-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }
        .lien-wrapper {
            position: relative; width: 90vw; max-width: 500px; height: 0;
            overflow: hidden; transition: height 1.2s ease;
        }
        .lien-wrapper.open { height: 90vh; }
        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 90vh;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
        }
        .wish-text {
            position: relative; z-index: 11; font-family: 'Charm', cursive;
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #AA771C);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2.2rem; text-align: center; white-space: pre-line;
            opacity: 0; padding-top: 280px; transition: opacity 0.8s 1s;
        }
        .open .wish-text { opacity: 1; }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2>Gieo Quẻ Bính Ngọ</h2>
        <input type="text" id="userName" placeholder="Nhập quý danh..." maxlength="20">
        <button class="btn-ui" onclick="initApp()">TÂM THÀNH Ý NGUYỆN</button>
        <div class="hint-shake">Lắc máy hoặc chạm vào ống quẻ</div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3"></audio>

    <div id="container">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -7deg; --t: 0.5s; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -3deg; --t: 0.7s; left: 10%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 2deg; --t: 0.6s; left: 25%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 6deg; --t: 0.8s; left: 45%;">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text" id="wishDisplay"></div>
        </div>
    </div>

    <script>
        const wishes = [
            "Chào {name},\nĂn nhiều không béo\nNợ nần tự héo\nVí tiền dẻo dai",
            "{name} ơi,\nDa đẹp như tiên\nTiền đầy như biển\nVạn sự bình yên",
            "Mừng {name},\nĂn ngon không mập\nNgủ kỹ không muộn\nMuộn phiền tự tan",
            "Chúc {name},\nTâm an thân khỏe\nVui vẻ như tiên",
            "{name} thân mến,\nVàng ròng đầy tủ\nLộc về đầy tay"
        ];

        let active = false;
        let isStarted = false;
        let userName = "";

        function initApp() {
            const input = document.getElementById('userName');
            if (input.value.trim() === "") {
                alert("Vui lòng nhập quý danh!");
                return;
            }
            userName = input.value.trim();
            isStarted = true;

            // Load audio để sẵn sàng phát
            document.getElementById('lacQueSound').load();
            document.getElementById('bgMusic').load();

            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('screen-welcome').style.display = 'none';
                document.getElementById('container').style.visibility = 'visible';
            }, 800);

            // Gán sự kiện lắc
            if (window.DeviceMotionEvent) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(state => {
                        if (state === 'granted') window.addEventListener('devicemotion', handleShake);
                    });
                } else {
                    window.addEventListener('devicemotion', handleShake);
                }
            }
        }

        function handleShake(event) {
            if (!isStarted || active) return;
            let acc = event.accelerationIncludingGravity;
            let speed = Math.abs(acc.x + acc.y + acc.z);
            if (speed > 25) startGieo();
        }

        function startGieo() {
            if (active) return;
            active = true;
            
            const shakeSound = document.getElementById('lacQueSound');
            shakeSound.volume = 1.0;
            shakeSound.play().catch(() => {});

            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            
            setTimeout(() => {
                document.getElementById('container').classList.remove('shaking', 'shaking-cup');
                openScroll();
            }, 2000);
        }

        function openScroll() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.6;
            bgMusic.play().catch(() => {});
            
            let randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wishDisplay').innerText = randomWish.replace("{name}", userName);
            
            document.getElementById('scroll-overlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('lienWrapper').classList.add('open');
            }, 100);
        }

        function closeScroll() {
            document.getElementById('bgMusic').pause();
            document.getElementById('bgMusic').currentTime = 0;
            document.getElementById('lienWrapper').classList.remove('open');
            setTimeout(() => {
                document.getElementById('scroll-overlay').style.display = 'none';
                active = false;
            }, 800);
        }

        // Chạm vào ống quẻ để gieo cho điện thoại không hỗ trợ lắc
        document.getElementById('container').addEventListener('click', () => {
            if(isStarted) startGieo();
        });
    </script>
</body>
</html>
