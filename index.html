<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Pháp Đầu Xuân 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #fdf5e6;
            --ink: #8b0000;
            --wood: #5d4037;
        }

        body {
            margin: 0;
            background: #222 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Lớp phủ tối cho nền */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Container của cuộn giấy */
        .scroll-wrapper {
            position: relative;
            z-index: 10;
            width: 300px; /* Chiều ngang khi chưa mở */
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 1.5s cubic-bezier(0.42, 0, 0.58, 1);
        }

        .scroll-wrapper.open {
            width: 90vw; /* Chiều ngang khi mở ra */
            max-width: 500px;
        }

        /* Phần giấy hiển thị lời chúc */
        .scroll-content {
            position: absolute;
            width: 0;
            height: 80%;
            background: var(--paper);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1), 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: width 1.5s cubic-bezier(0.42, 0, 0.58, 1);
            z-index: 1;
        }

        .scroll-wrapper.open .scroll-content {
            width: 90%;
            border: 2px solid var(--ink);
            outline: 5px double var(--ink);
            outline-offset: -15px;
        }

        /* Hai thanh cuộn gỗ */
        .roller {
            position: absolute;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #3e2723, #5d4037, #3e2723);
            border-radius: 5px;
            z-index: 2;
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            transition: transform 1.5s cubic-bezier(0.42, 0, 0.58, 1);
        }

        .roller.left { transform: translateX(0); }
        .roller.right { transform: translateX(0); }

        .scroll-wrapper.open .roller.left { transform: translateX(-240px); } /* Điều chỉnh theo độ mở */
        .scroll-wrapper.open .roller.right { transform: translateX(240px); }

        /* Chữ thư pháp */
        .calligraphy-text {
            font-family: 'Dancing Script', cursive;
            color: var(--ink);
            font-size: 1.8rem;
            text-align: center;
            white-space: pre-line;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s 1s, transform 1s 1s; /* Hiện ra sau khi mở xong */
        }

        .scroll-wrapper.open .calligraphy-text {
            opacity: 1;
            transform: scale(1);
        }

        /* Nút điều khiển */
        .btn {
            position: relative;
            z-index: 20;
            margin-top: 30px;
            padding: 12px 30px;
            background: #8b0000;
            color: #ffed8a;
            border: 2px solid #d4af37;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 5px;
        }

        .instruction {
            color: #ffed8a;
            z-index: 10;
            margin-bottom: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="instruction">Chạm vào để khai xuân</div>

    <div class="scroll-wrapper" id="scrollBox" onclick="toggleScroll()">
        <div class="roller left" id="leftRoller"></div>
        
        <div class="scroll-content">
            <div class="calligraphy-text" id="wishText">
                Cung Chúc Tân Xuân
                Vạn Sự Như Ý
                Bính Ngọ 2026
            </div>
        </div>

        <div class="roller right" id="rightRoller"></div>
    </div>

    <button class="btn" onclick="randomWish()">XIN CHỮ MỚI</button>

    <script>
        const wishes = [
            "Mã Đáo Thành Công\nVạn Sự Hanh Thông",
            "Phúc Lộc Thọ Toàn\nGia Đạo Bình An",
            "Tân Xuân Đại Cát\nPhú Quý Vinh Hoa",
            "Công Thành Danh Toại\nSự Nghiệp Thăng Hoa",
            "An Khang Thịnh Vượng\nVạn Kỳ Như Ý",
            "Trí Tuệ Minh Mẫn\nThân Tâm An Lạc"
        ];

        const scrollBox = document.getElementById('scrollBox');
        const wishText = document.getElementById('wishText');

        function toggleScroll() {
            scrollBox.classList.toggle('open');
        }

        function randomWish() {
            // Đóng cuộn lại trước khi đổi chữ để tạo hiệu ứng bất ngờ
            scrollBox.classList.remove('open');
            
            setTimeout(() => {
                const random = wishes[Math.floor(Math.random() * wishes.length)];
                wishText.innerText = random + "\nBính Ngọ 2026";
                scrollBox.classList.add('open');
            }, 800);
        }

        // Tự động mở lần đầu sau 1 giây
        setTimeout(() => {
            scrollBox.classList.add('open');
        }, 1000);
    </script>
</body>
</html>
