<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
            --gold-shine: linear-gradient(90deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
        }

        body {
            margin: 0;
            background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', serif;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        #screen-welcome {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
            background: #580000 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6765%20(1).jpg?raw=true') no-repeat center center;
            background-size: cover;
        }

        #screen-welcome h2 {
            color: var(--gold);
            font-family: 'Charm', cursive;
            font-size: 2.8rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        input#userName {
            width: 70%; max-width: 300px; padding: 15px; margin-bottom: 25px;
            border: 2px solid var(--gold); border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem; text-align: center; outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .hint-shake {
            color: var(--gold); font-size: 0.9rem; margin-top: 20px;
            opacity: 0.9; font-style: italic; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        #container {
            position: relative; width: 320px; height: 480px; z-index: 10;
            cursor: pointer; display: flex; justify-content: center; margin-top: -80px; 
        }

        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        .sticks-bundle {
            position: absolute; bottom: 225px; left: 38%; 
            transform: translateX(-50%); width: 60px; height: 200px; z-index: 3;
        }

        .stick-item {
            position: absolute; width: 95px; bottom: 0;
            filter: brightness(0.85) contrast(1.1);
            transform-origin: bottom center; transform: rotate(var(--r));
        }

        .shaking .stick-item { animation: messy-shake var(--t) infinite ease-in-out alternate; }
        @keyframes messy-shake {
            0% { transform: rotate(calc(var(--r) - 3deg)) translateY(0px) translateX(-1px); }
            50% { transform: rotate(calc(var(--r) + 4deg)) translateY(-10px) translateX(1.5px); }
            100% { transform: rotate(calc(var(--r) - 2deg)) translateY(-3px) translateX(-0.5px); }
        }

        .shaking-cup { animation: cup-vibrate 0.2s infinite; }
        @keyframes cup-vibrate {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1.5px, 0px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        #scroll-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }

        #glitter-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2001; pointer-events: none;
        }

        .lien-wrapper {
            position: relative; z-index: 2002; width: 90vw; max-width: 500px;
            height: 90vh; opacity: 0; transition: opacity 2s ease-in-out;
            display: flex; flex-direction: column; align-items: center;
        }

        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
            z-index: -1;
        }

        .lien-wrapper.open { opacity: 1; }

        .wish-text {
            position: relative; z-index: 11; font-family: 'Charm', cursive;
            background: var(--gold-shine); background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2.2rem; font-weight: bold; text-align: center;
            white-space: pre-line; padding-top: 280px; 
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            animation: textShimmer 3s linear infinite;
        }

        /* LOGO CỦA BẠN */
        .user-logo {
            width: 180px; /* Bạn có thể chỉnh kích thước tùy ý */
            margin-top: -30px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            z-index: 12;
        }

        @keyframes textShimmer { to { background-position: 200% center; } }

        .btn-ui {
            position: relative; z-index: 20; padding: 18px 60px;
            background: var(--red-ancient); color: var(--gold);
            border: 2px solid var(--gold); font-weight: bold;
            cursor: pointer; letter-spacing: 2px; border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2>Gieo Quẻ Bính Ngọ</h2>
        <input type="text" id="userName" placeholder="Nhập quý danh của bạn..." maxlength="20">
        <button class="btn-ui" onclick="initApp()">TÂM THÀNH Ý NGUYỆN</button>
        <div class="hint-shake">Lắc nhẹ điện thoại để nhận quẻ may mắn</div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop preload="auto"></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3" preload="auto"></audio>

    <div id="container">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -7deg; --t: 0.5s; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -3deg; --t: 0.75s; left: 10%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 0deg; --t: 0.6s; left: 25%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 4deg; --t: 0.8s; left: 40%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 7deg; --t: 0.7s; left: 55%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -2deg; --t: 0.55s; left: 15%; z-index: 4; margin-bottom: -5px;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 3deg; --t: 0.65s; left: 35%; z-index: 4; margin-bottom: -5px;">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <canvas id="glitter-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text" id="wishDisplay"></div>
            <img class="user-logo" src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/blob/main/Ba%CC%89n%20sao%20cu%CC%89a%20Ba%CC%89n%20sao%20cu%CC%89a%20logo%20vanzi%20ver%202%20(1).png?raw=true" alt="Logo">
        </div>
    </div>

    <script>
        const wishes = [
            "Chào {name},\nĂn nhiều không béo\nNợ nần tự héo\nVí tiền dẻo dai",
            "{name} ơi,\nDa đẹp như tiên\nTiền đầy như biển\nVạn sự bình yên",
            "Mừng {name},\nĂn ngon không mập\nNgủ kỹ không muộn\nMuộn phiền tự tan",
            "Chúc {name},\nTâm an thân khỏe\nChẳng chút ưu phiền\nVui vẻ như tiên",
            "{name} thân mến,\nVàng ròng đầy tủ\nKim cương đầy khay\nLộc về đầy tay"
        ];

        let active = false;
        let userName = "";
        const canvas = document.getElementById('glitter-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initApp() {
            const input = document.getElementById('userName');
            if (input.value.trim() === "") { alert("Bạn chưa nhập tên mà!"); return; }
            userName = input.value.trim();
            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => { document.getElementById('screen-welcome').style.display = 'none'; }, 800);

            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('devicemotion', handleMotion);
                });
            } else { window.addEventListener('devicemotion', handleMotion); }
        }

        function handleMotion(event) {
            if (active) return;
            let acc = event.accelerationIncludingGravity;
            let speed = Math.abs(acc.x + acc.y + acc.z);
            if (speed > 22) startGieo();
        }

        function startGieo() {
            if (active) return;
            active = true;
            document.getElementById('lacQueSound').play().catch(()=>{});
            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            setTimeout(showCelebration, 1800);
        }

        function showCelebration() {
            document.getElementById('container').classList.remove('shaking', 'shaking-cup');
            document.getElementById('bgMusic').play().catch(()=>{});
            document.getElementById('wishDisplay').innerText = wishes[Math.floor(Math.random() * wishes.length)].replace("{name}", userName);
            document.getElementById('scroll-overlay').style.display = 'flex';
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let startTime = Date.now();
            animateCelebration(startTime);

            setTimeout(() => {
                document.getElementById('lienWrapper').classList.add('open');
            }, 1500);
        }

        function closeScroll() {
            document.getElementById('bgMusic').pause();
            document.getElementById('bgMusic').currentTime = 0;
            document.getElementById('lienWrapper').classList.remove('open');
            setTimeout(() => {
                document.getElementById('scroll-overlay').style.display = 'none';
                active = false;
                particles = [];
            }, 800);
        }

        function animateCelebration(startTime) {
            if (!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let elapsed = Date.now() - startTime;

            if (elapsed < 1500) {
                for (let i = 0; i < 8; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: canvas.height,
                        vx: (Math.random() - 0.5) * 10,
                        vy: -Math.random() * 20 - 10,
                        size: Math.random() * 4 + 2,
                        color: Math.random() > 0.5 ? "#FFD700" : "#FCF6BA",
                        alpha: 1,
                        gravity: 0.25
                    });
                }
            } else {
                if (Math.random() < 0.3) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: -10,
                        vx: (Math.random() - 0.5) * 2,
                        vy: Math.random() * 3 + 1,
                        size: Math.random() * 2 + 1,
                        color: "#FFF6BA",
                        alpha: Math.random(),
                        gravity: 0.05
                    });
                }
            }

            particles.forEach((p, index) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += p.gravity;
                if (elapsed < 1500) p.alpha -= 0.005; else p.alpha -= 0.002;

                ctx.globalAlpha = Math.max(0, p.alpha);
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                if (p.y > canvas.height + 100 || p.alpha <= 0) particles.splice(index, 1);
            });

            requestAnimationFrame(() => animateCelebration(startTime));
        }
    </script>
</body>
</html>
