<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
            --wine-red: #580000;
        }

        body {
            margin: 0;
            background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', serif;
        }

        /* TRANG ĐẦU FULL ĐỎ RƯỢU */
        #screen-welcome {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--wine-red);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.8s ease;
        }

        #screen-welcome h2 {
            color: var(--gold);
            font-family: 'Charm', cursive;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        input#userName {
            width: 70%;
            max-width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--gold);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .hint-shake {
            color: var(--gold);
            font-weight: 300;
            font-size: 0.85rem;
            margin-top: 15px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* ỐNG QUẺ */
        #container {
            position: relative;
            width: 320px;
            height: 480px;
            z-index: 10;
            cursor: pointer;
            display: flex;
            justify-content: center;
            opacity: 0; /* Ẩn cho đến khi vào màn hình chính */
            transition: opacity 1s ease;
        }

        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        .sticks-bundle {
            position: absolute;
            bottom: 225px; left: 38%; 
            transform: translateX(-50%);
            width: 60px; height: 200px;
            z-index: 3;
        }

        .stick-item {
            position: absolute;
            width: 95px; 
            filter: brightness(0.85) contrast(1.1);
            bottom: 0;
            transform-origin: bottom center;
            transform: rotate(var(--r));
        }

        /* ANIMATION */
        .shaking .stick-item { animation: messy-shake var(--t) infinite ease-in-out alternate; }
        @keyframes messy-shake {
            0% { transform: rotate(calc(var(--r) - 3deg)) translateY(0px) translateX(-1px); }
            50% { transform: rotate(calc(var(--r) + 4deg)) translateY(-10px) translateX(1.5px); }
            100% { transform: rotate(calc(var(--r) - 2deg)) translateY(-3px) translateX(-0.5px); }
        }

        .shaking-cup { animation: cup-vibrate 0.2s infinite; }
        @keyframes cup-vibrate {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1.5px, 0px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }

        /* LIỄN */
        #scroll-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }

        #glitter-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .lien-wrapper {
            position: relative; z-index: 10;
            width: 90vw; max-width: 500px; height: 0;
            overflow: hidden;
            transition: height 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 90vh;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
        }

        .lien-wrapper.open { height: 90vh; }

        .wish-text {
            position: relative; z-index: 11;
            font-family: 'Charm', cursive;
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2rem; text-align: center; white-space: pre-line;
            opacity: 0; padding-top: 280px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: opacity 0.8s 1s;
        }
        .open .wish-text { opacity: 1; }

        .btn-ui {
            position: relative; z-index: 20;
            padding: 18px 60px;
            background: var(--red-ancient); color: var(--gold);
            border: 2px solid var(--gold); font-weight: bold;
            cursor: pointer; letter-spacing: 2px; border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2>Khai Quẻ Đầu Xuân</h2>
        <input type="text" id="userName" placeholder="Nhập quý danh của bạn..." maxlength="20">
        <button class="btn-ui" onclick="requestPermission()">TÂM THÀNH Ý NGUYỆN</button>
        <div class="hint-shake">Lắc nhẹ điện thoại để nhận quẻ may mắn</div>
    </div>

    <div id="container">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -7deg; --t: 0.5s; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -3deg; --t: 0.75s; left: 10%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 0deg; --t: 0.6s; left: 25%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 4deg; --t: 0.8s; left: 40%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 7deg; --t: 0.7s; left: 55%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -2deg; --t: 0.55s; left: 15%; z-index: 4; margin-bottom: -5px;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 3deg; --t: 0.65s; left: 35%; z-index: 4; margin-bottom: -5px;">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <canvas id="glitter-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text" id="wishDisplay"></div>
        </div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop preload="auto"></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3" preload="auto"></audio>

    <script>
        const wishes = [
            "Chào {name},\nĂn nhiều không béo\nNợ nần tự héo\nVí tiền dẻo dai",
            "Quẻ chủ {name}:\nDa đẹp như tiên\nTiền đầy như biển\nVạn sự bình yên",
            "Mừng {name},\nĂn ngon không mập\nNgủ kỹ không muộn\nMuộn phiền tự tan",
            "Chúc {name},\nCuộc sống nở hoa\nDrama không có\nVí tiền tự to",
            "Quẻ cho {name}:\nTâm an thân khỏe\nVui vẻ như tiên\nLộc lá đầy miền"
        ];

        let active = false;
        let sensorActive = false;
        let userName = "";
        const canvas = document.getElementById('glitter-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];

        function requestPermission() {
            const input = document.getElementById('userName');
            if (input.value.trim() === "") {
                alert("Vui lòng nhập quý danh trước khi gieo quẻ!");
                return;
            }
            userName = input.value.trim();

            // Ẩn màn hình chào, hiện ống quẻ
            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('screen-welcome').style.display = 'none';
                document.getElementById('container').style.opacity = '1';
            }, 800);

            // Xin quyền cảm biến
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(res => {
                    if (res == 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        sensorActive = true;
                    }
                });
            } else { 
                window.addEventListener('devicemotion', handleMotion);
                sensorActive = true;
            }
            
            // Bật nhạc nền nhẹ
            document.getElementById('bgMusic').volume = 0.4;
            document.getElementById('bgMusic').play().catch(()=>{});
        }

        function handleMotion(event) {
            if (active) return;
            let acc = event.accelerationIncludingGravity;
            let speed = Math.abs(acc.x + acc.y + acc.z);
            if (speed > 22) startGieo();
        }

        function startGieo() {
            if (active) return;
            active = true;
            document.getElementById('lacQueSound').play().catch(()=>{});
            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            setTimeout(() => {
                document.getElementById('container').classList.remove('shaking', 'shaking-cup');
                openScroll();
            }, 1800);
        }

        function openScroll() {
            let randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wishDisplay').innerText = randomWish.replace("{name}", userName);
            document.getElementById('scroll-overlay').style.display = 'flex';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGlitter();
            setTimeout(() => {
                document.getElementById('lienWrapper').classList.add('open');
                animateGlitter();
            }, 100);
        }

        function closeScroll() {
            document.getElementById('lienWrapper').classList.remove('open');
            setTimeout(() => {
                document.getElementById('scroll-overlay').style.display = 'none';
                active = false;
                points = [];
            }, 800);
        }

        // Hiệu ứng hạt lấp lánh (giữ nguyên)
        function initGlitter() {
            for(let i=0; i<60; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random()
                });
            }
        }

        function animateGlitter() {
            if (document.getElementById('scroll-overlay').style.display === 'none') return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#FFD700";
            points.forEach(p => {
                p.y += p.speed;
                if (p.y > canvas.height) p.y = -10;
                ctx.globalAlpha = Math.abs(Math.sin(Date.now() * 0.001 + p.x));
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animateGlitter);
        }
    </script>
</body>
</html>
