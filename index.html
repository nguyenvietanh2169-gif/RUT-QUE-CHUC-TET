<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
        }

        body {
            margin: 0;
            background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', serif;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* MÀN HÌNH CHÀO MỪNG */
        #screen-welcome {
            position: relative;
            z-index: 20;
            text-align: center;
            background: rgba(139, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid var(--gold);
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #screen-welcome h2 {
            color: var(--gold);
            font-family: 'Charm', cursive;
            margin-top: 0;
        }

        input#userName {
            width: 85%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid var(--gold);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1rem;
            outline: none;
        }

        /* MÀN HÌNH CHÍNH (ẨN LÚC ĐẦU) */
        #screen-main {
            display: none; 
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        #hint-text {
            color: var(--gold);
            font-family: 'Charm', cursive;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* ỐNG QUẺ & QUẺ */
        #container {
            position: relative;
            width: 300px;
            height: 450px;
            cursor: pointer;
            display: flex;
            justify-content: center;
        }

        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.4); }
        #cup-front { z-index: 5; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7)); }

        .sticks-bundle {
            position: absolute;
            bottom: 210px; left: 38%;
            transform: translateX(-50%);
            width: 60px; height: 200px;
            z-index: 3;
        }

        .stick-item {
            position: absolute;
            width: 90px;
            bottom: 0;
            transform-origin: bottom center;
            transform: rotate(var(--r));
        }

        /* HIỆU ỨNG LẮC */
        .shaking .stick-item {
            animation: messy-shake var(--t) infinite ease-in-out alternate;
        }

        @keyframes messy-shake {
            0% { transform: rotate(calc(var(--r) - 3deg)) translateY(0); }
            100% { transform: rotate(calc(var(--r) + 4deg)) translateY(-12px); }
        }

        .shaking-cup { animation: cup-vibrate 0.15s infinite; }
        @keyframes cup-vibrate {
            0%, 100% { transform: translate(0,0); }
            25% { transform: translate(-2px, 1px); }
            75% { transform: translate(2px, -1px); }
        }

        /* LIỄN LỜI CHÚC */
        #scroll-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; z-index: 100;
            justify-content: center; align-items: center;
        }

        #glitter-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .lien-wrapper {
            position: relative; z-index: 10;
            width: 90vw; max-width: 450px;
            height: 0; overflow: hidden;
            transition: height 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 90vh;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
        }

        .lien-wrapper.open { height: 85vh; }

        .wish-text {
            position: relative; z-index: 11;
            font-family: 'Charm', cursive;
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 1.8rem; text-align: center;
            white-space: pre-line; opacity: 0;
            padding: 240px 30px 0 30px;
            transition: opacity 0.8s 1s;
        }
        .open .wish-text { opacity: 1; }

        .btn-ui {
            background: var(--red-ancient); color: var(--gold);
            border: 2px solid var(--gold); font-weight: bold;
            padding: 12px 25px; cursor: pointer; border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2>Khai Quẻ Đầu Xuân</h2>
        <p style="color: white; font-size: 0.9rem;">Nhập tên để xem vận may năm mới</p>
        <input type="text" id="userName" placeholder="Tên của bạn..." maxlength="15">
        <br>
        <button class="btn-ui" onclick="goToMain()">TIẾP TỤC</button>
    </div>

    <div id="screen-main">
        <div id="hint-text">Lắc điện thoại để gieo quẻ</div>
        <div id="container" onclick="startGieo()">
            <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
            <div class="sticks-bundle">
                <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -6deg; --t: 0.4s; left: 0%;">
                <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -2deg; --t: 0.6s; left: 15%;">
                <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 2deg; --t: 0.5s; left: 30%;">
                <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 6deg; --t: 0.7s; left: 45%;">
            </div>
            <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        </div>
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <canvas id="glitter-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text" id="wishDisplay"></div>
        </div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3"></audio>

    <script>
        const wishes = [
            "Chúc {name}:\nVạn sự như ý\nTỷ sự như mơ\nTriệu điều bất ngờ",
            "Chúc {name}:\nĂn nhiều không béo\nTiền nhiều không héo\nVí luôn dẻo dai",
            "Chúc {name}:\nSức khỏe dẻo dai\nPhong độ bất bại\nTâm hồn xanh tươi",
            "Chúc {name}:\nTâm an thân khỏe\nCuộc sống vui vẻ\nNhư tiên trên đời",
            "Chúc {name}:\nThần tài gõ cửa\nPhú quý vây quanh\nTài lộc tươi xanh"
        ];

        let active = false;
        let finalName = "";

        function goToMain() {
            const input = document.getElementById('userName');
            if (input.value.trim() !== "") {
                finalName = input.value.trim();
                document.getElementById('screen-welcome').style.display = 'none';
                document.getElementById('screen-main').style.display = 'flex';
                
                // Kích hoạt cảm biến lắc cho thiết bị di động
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission();
                }
                window.addEventListener('devicemotion', (e) => {
                    let acc = e.accelerationIncludingGravity;
                    if (!active && (Math.abs(acc.x) + Math.abs(acc.y) > 22)) startGieo();
                });
            } else {
                alert("Vui lòng cho biết quý danh!");
            }
        }

        function startGieo() {
            if (active) return;
            active = true;
            document.getElementById('lacQueSound').play().catch(()=>{});
            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            
            setTimeout(() => {
                document.getElementById('container').classList.remove('shaking', 'shaking-cup');
                openScroll();
            }, 1800);
        }

        function openScroll() {
            document.getElementById('bgMusic').play().catch(()=>{});
            let wish = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wishDisplay').innerText = wish.replace("{name}", finalName);
            document.getElementById('scroll-overlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('lienWrapper').classList.add('open'); }, 100);
        }

        function closeScroll() {
            document.getElementById('lienWrapper').classList.remove('open');
            setTimeout(() => {
                document.getElementById('scroll-overlay').style.display = 'none';
                active = false;
            }, 800);
        }
    </script>
</body>
</html>
