<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
        }

        body {
            margin: 0;
            background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', serif;
        }

        body::before {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* MÀN HÌNH CHÀO */
        #screen-welcome {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.8s ease;
            background: #580000 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6769.jpeg?raw=true') no-repeat center center;
            background-size: cover;
        }

        #screen-welcome h2 {
            color: var(--gold); font-family: 'Charm', cursive; font-size: 2.8rem;
            margin-bottom: 30px; text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
        }

        input#userName {
            width: 75%; max-width: 300px; padding: 15px; margin-bottom: 25px;
            border: 2px solid var(--gold); border-radius: 8px;
            background: rgba(255, 255, 255, 0.95); font-size: 1.1rem; text-align: center;
        }

        .btn-ui {
            padding: 18px 60px; background: var(--red-ancient); color: var(--gold);
            border: 2px solid var(--gold); font-weight: bold; cursor: pointer;
            letter-spacing: 2px; border-radius: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        /* ỐNG QUẺ */
        #container {
            position: relative; width: 320px; height: 480px; z-index: 10;
            display: flex; justify-content: center; margin-top: -80px; cursor: pointer;
        }

        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        .sticks-bundle {
            position: absolute; bottom: 225px; left: 38%; transform: translateX(-50%);
            width: 60px; height: 200px; z-index: 3;
        }

        .stick-item {
            position: absolute; width: 95px; bottom: 0;
            transform-origin: bottom center; transform: rotate(var(--r));
        }

        .shaking .stick-item { animation: messy-shake var(--t) infinite ease-in-out alternate; }
        @keyframes messy-shake {
            0% { transform: rotate(calc(var(--r) - 3deg)) translateY(0px); }
            100% { transform: rotate(calc(var(--r) + 4deg)) translateY(-12px); }
        }
        .shaking-cup { animation: cup-vibrate 0.15s infinite; }
        @keyframes cup-vibrate {
            0% { transform: translate(1px, 1px); }
            100% { transform: translate(-1.5px, -1px); }
        }

        /* LỚP PHỦ HIỆN LỜI CHÚC */
        #scroll-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }

        /* CANVAS PHÁO HOA */
        #fw-canvas { position: absolute; top: 0; left: 0; z-index: 2001; pointer-events: none; }

        /* LIỄN ĐỎ HIỆN DẦN */
        .lien-wrapper {
            position: relative; z-index: 2002; width: 90vw; max-width: 500px;
            height: 90vh; /* Cố định chiều cao luôn */
            opacity: 0; /* Bắt đầu bằng 0 */
            transition: opacity 2s ease-in-out; /* Hiện dần trong 2 giây */
        }
        .lien-wrapper.show { opacity: 1; }

        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
        }

        .wish-text {
            position: relative; z-index: 2003; font-family: 'Charm', cursive;
            background: linear-gradient(to bottom, #BF953F, #FCF6BA, #AA771C);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-size: 2.2rem; text-align: center; white-space: pre-line;
            padding-top: 280px; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2>Gieo Quẻ Bính Ngọ</h2>
        <input type="text" id="userName" placeholder="Nhập quý danh..." maxlength="20">
        <button class="btn-ui" onclick="initApp()">TÂM THÀNH Ý NGUYỆN</button>
        <div class="hint-shake">Lắc máy để nhận quẻ may mắn</div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3"></audio>

    <div id="container">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -7deg; --t: 0.5s; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -3deg; --t: 0.75s; left: 10%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 0deg; --t: 0.6s; left: 25%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 4deg; --t: 0.8s; left: 40%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 7deg; --t: 0.7s; left: 55%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -2deg; --t: 0.55s; left: 15%; z-index: 4; margin-bottom: -5px;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 3deg; --t: 0.65s; left: 35%; z-index: 4; margin-bottom: -5px;">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <canvas id="fw-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text" id="wishDisplay"></div>
        </div>
    </div>

    <script>
        const wishes = [
            "Chào {name},\nĂn nhiều không béo\nNợ nần tự héo\nVí tiền dẻo dai",
            "{name} ơi,\nDa đẹp như tiên\nTiền đầy như biển\nVạn sự bình yên",
            "Mừng {name},\nĂn ngon không mập\nNgủ kỹ không muộn\nMuộn phiền tự tan",
            "Chúc {name},\nTâm an thân khỏe\nVui vẻ như tiên",
            "{name} thân mến,\nVàng ròng đầy tủ\nLộc về đầy tay"
        ];

        let active = false;
        let userName = "";
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initApp() {
            const input = document.getElementById('userName');
            if (input.value.trim() === "") { alert("Vui lòng nhập quý danh!"); return; }
            userName = input.value.trim();
            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => { document.getElementById('screen-welcome').style.display = 'none'; }, 800);

            if (window.DeviceMotionEvent) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().then(state => {
                        if (state === 'granted') window.addEventListener('devicemotion', handleShake);
                    });
                } else { window.addEventListener('devicemotion', handleShake); }
            }
        }

        function handleShake(event) {
            if (active) return;
            let speed = Math.abs(event.accelerationIncludingGravity.x + event.accelerationIncludingGravity.y);
            if (speed > 22) startGieo();
        }

        function startGieo() {
            if (active) return; active = true;
            const s = document.getElementById('lacQueSound'); s.volume = 1.0; s.play();
            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            setTimeout(() => {
                document.getElementById('container').classList.remove('shaking', 'shaking-cup');
                showResult();
            }, 2000);
        }

        function showResult() {
            const m = document.getElementById('bgMusic'); m.volume = 0.6; m.play();
            document.getElementById('wishDisplay').innerText = wishes[Math.floor(Math.random()*wishes.length)].replace("{name}", userName);
            document.getElementById('scroll-overlay').style.display = 'flex';
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Bắn pháo hoa 1 giây rồi hiện liễn
            createFirework();
            renderFirework();
            
            setTimeout(() => {
                document.getElementById('lienWrapper').classList.add('show');
            }, 500);
        }

        // Logic Pháo hoa nhẹ nhàng
        function createFirework() {
            for(let i=0; i<100; i++){
                particles.push({
                    x: canvas.width/2, y: canvas.height/2,
                    vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                    size: Math.random()*3+1,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`,
                    life: 1.0
                });
            }
        }

        function renderFirework() {
            if (!active) return;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.015;
                if(p.life <= 0) particles.splice(i, 1);
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
            });
            if(particles.length > 0) requestAnimationFrame(renderFirework);
            else ctx.clearRect(0,0,canvas.width, canvas.height);
        }

        function closeScroll() {
            document.getElementById('bgMusic').pause();
            document.getElementById('bgMusic').currentTime = 0;
            document.getElementById('lienWrapper').classList.remove('show');
            setTimeout(() => {
                document.getElementById('scroll-overlay').style.display = 'none';
                active = false;
                particles = [];
            }, 800);
        }

        document.getElementById('container').onclick = startGieo;
    </script>
</body>
</html>
