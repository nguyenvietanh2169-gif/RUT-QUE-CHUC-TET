<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #FCF6BA;
            --gold-dark: #AA771C;
        }

        body {
            margin: 0;
            background: #8b0000 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') repeat;
            background-size: 200px; /* Tạo họa tiết quả trám */
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Segoe UI', serif;
        }

        /* HIỆU ỨNG CHỮ VÀNG LONG LANH */
        .gold-shimmer {
            background: linear-gradient(90deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* MÀN HÌNH CHÀO - NỀN QUẢ TRÁM */
        #screen-welcome {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.8s ease;
            background: #8b0000 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') repeat;
            background-size: 150px;
        }
        #screen-welcome::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); z-index: -1;
        }

        #screen-welcome h2 {
            font-family: 'Charm', cursive; font-size: 3rem; margin-bottom: 30px;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,0.8));
        }

        input#userName {
            width: 75%; max-width: 300px; padding: 15px; margin-bottom: 25px;
            border: 2px solid var(--gold-dark); border-radius: 8px;
            background: rgba(255, 255, 255, 0.95); font-size: 1.1rem; text-align: center;
            outline: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-ui {
            padding: 18px 60px; background: #8b0000; color: #FCF6BA;
            border: 2px solid var(--gold-dark); font-weight: bold; cursor: pointer;
            letter-spacing: 2px; border-radius: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .hint-shake {
            color: #FCF6BA; font-size: 1rem; margin-top: 40px; 
            font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.9);
        }

        /* ỐNG QUẺ - PHỤC HỒI CHÍNH XÁC */
        #container {
            position: relative; width: 320px; height: 480px; z-index: 10;
            display: flex; justify-content: center; margin-top: -80px; cursor: pointer;
        }
        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        .sticks-bundle {
            position: absolute; bottom: 225px; left: 38%; transform: translateX(-50%);
            width: 60px; height: 200px; z-index: 3;
        }
        .stick-item {
            position: absolute; width: 95px; bottom: 0;
            transform-origin: bottom center; transform: rotate(var(--r));
            filter: brightness(0.9) contrast(1.1);
        }

        /* LẮC NGANG KHÔNG LỘ CHÂN QUẺ */
        .shaking .stick-item { animation: horizontal-shake var(--t) infinite ease-in-out alternate; }
        @keyframes horizontal-shake {
            0% { transform: rotate(calc(var(--r) - var(--d))) translateX(-1.5px); }
            100% { transform: rotate(calc(var(--r) + var(--d))) translateX(1.5px); }
        }

        /* HIỆN LỜI CHÚC */
        #scroll-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }
        #fw-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2001; }

        .lien-wrapper {
            position: relative; width: 90vw; max-width: 500px; height: 90vh;
            opacity: 0; z-index: 2002; transition: opacity 2s ease-in-out; 
        }
        .lien-wrapper.fade-in { opacity: 1; }

        .lien-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center top;
            background-size: 100% 100%;
        }

        .wish-text {
            position: relative; z-index: 2003; font-family: 'Charm', cursive;
            font-size: 2.2rem; text-align: center; white-space: pre-line;
            padding-top: 280px; width: 100%; left: 0;
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2 class="gold-shimmer">Gieo Quẻ Bính Ngọ</h2>
        <input type="text" id="userName" placeholder="Nhập quý danh..." maxlength="20">
        <button class="btn-ui" onclick="initApp()">TÂM THÀNH Ý NGUYỆN</button>
        <div class="hint-shake">Lắc điện thoại để nhận quẻ may mắn</div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop></audio>
    <audio id="lacQueSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3"></audio>

    <div id="container" onclick="startGieo()">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -7deg; --t: 0.12s; --d: 3deg; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -3deg; --t: 0.15s; --d: 4deg; left: 10%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 0deg; --t: 0.1s; --d: 2deg; left: 25%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 4deg; --t: 0.14s; --d: 5deg; left: 40%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 7deg; --t: 0.13s; --d: 3deg; left: 55%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -2deg; --t: 0.11s; --d: 4deg; left: 15%; z-index: 4;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 3deg; --t: 0.16s; --d: 2deg; left: 35%; z-index: 4;">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="closeScroll()">
        <canvas id="fw-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text gold-shimmer" id="wishDisplay"></div>
        </div>
    </div>

    <script>
        const wishes = ["Chào {name},\nVạn sự như ý\nAn khang thịnh vượng", "{name} ơi,\nPhát tài phát lộc\nTiền vô nước sông", "Chúc {name},\nSức khỏe dồi dào\nTình duyên phơi phới"];
        let active = false;
        let userName = "";
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initApp() {
            userName = document.getElementById('userName').value.trim() || "Bạn";
            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => { document.getElementById('screen-welcome').style.display = 'none'; }, 800);
            
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (e) => {
                    let speed = Math.abs(e.accelerationIncludingGravity.x + e.accelerationIncludingGravity.y);
                    if (!active && speed > 22) startGieo();
                });
            }
        }

        function startGieo() {
            if (active) return; active = true;
            document.getElementById('lacQueSound').play();
            document.getElementById('container').classList.add('shaking');
            setTimeout(showResult, 2000);
        }

        function showResult() {
            document.getElementById('container').classList.remove('shaking');
            document.getElementById('scroll-overlay').style.display = 'flex';
            document.getElementById('wishDisplay').innerText = wishes[Math.floor(Math.random()*wishes.length)].replace("{name}", userName);
            
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            let start = Date.now();
            function animate() {
                ctx.clearRect(0,0,canvas.width, canvas.height);
                if (Date.now() - start < 1500) { // Pháo hoa bắn 1.5s
                    for(let i=0; i<5; i++) createParticle();
                }
                particles.forEach((p,i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life -= 0.01;
                    if (p.life <= 0) particles.splice(i,1);
                    ctx.fillStyle = `rgba(255, 215, 0, ${p.life})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                });
                if (active) requestAnimationFrame(animate);
            }
            animate();

            setTimeout(() => {
                document.getElementById('bgMusic').play();
                document.getElementById('lienWrapper').classList.add('fade-in');
            }, 600);
        }

        function createParticle() {
            particles.push({
                x: Math.random() * canvas.width, y: canvas.height,
                vx: (Math.random()-0.5)*4, vy: Math.random()*-15,
                size: Math.random()*3+1, life: 1
            });
        }

        function closeScroll() { location.reload(); }
    </script>
</body>
</html>
