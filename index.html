<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-shine: linear-gradient(90deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --deep-red: #720000;
        }

        body {
            margin: 0; padding: 0;
            /* TẠO NỀN QUẢ TRÁM BẰNG CSS KHÔNG DÙNG ẢNH */
            background-color: var(--deep-red);
            background-image:  linear-gradient(30deg, #5c0000 12%, transparent 12.5%, transparent 87%, #5c0000 87.5%, #5c0000),
                               linear-gradient(150deg, #5c0000 12%, transparent 12.5%, transparent 87%, #5c0000 87.5%, #5c0000),
                               linear-gradient(30deg, #5c0000 12%, transparent 12.5%, transparent 87%, #5c0000 87.5%, #5c0000),
                               linear-gradient(150deg, #5c0000 12%, transparent 12.5%, transparent 87%, #5c0000 87.5%, #5c0000),
                               linear-gradient(60deg, #4b0000 25%, transparent 25.5%, transparent 75%, #4b0000 75%, #4b0000),
                               linear-gradient(60deg, #4b0000 25%, transparent 25.5%, transparent 75%, #4b0000 75%, #4b0000);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            overflow: hidden; font-family: 'Segoe UI', serif;
        }

        /* HIỆU ỨNG CHỮ VÀNG LONG LANH */
        .gold-text {
            background: var(--gold-shine);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            animation: shimmer 2s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        /* MÀN HÌNH CHÀO */
        #screen-welcome {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            transition: opacity 0.5s; background: inherit;
        }
        #screen-welcome::before {
            content: ""; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); z-index: -1;
        }

        #screen-welcome h2 { font-family: 'Charm', cursive; font-size: 3rem; margin-bottom: 30px; }

        input#userName {
            width: 70%; max-width: 280px; padding: 15px; margin-bottom: 25px;
            border: 2px solid #AA771C; border-radius: 10px; font-size: 1.1rem; text-align: center;
            background: rgba(255, 255, 255, 0.9); outline: none;
        }

        .btn-ui {
            padding: 15px 45px; background: #8b0000; color: #FCF6BA;
            border: 2px solid #FCF6BA; font-weight: bold; border-radius: 30px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* ỐNG QUẺ VÀ 7 CÂY QUẺ */
        #container {
            position: relative; width: 300px; height: 400px; z-index: 10;
            display: flex; justify-content: center; cursor: pointer;
        }
        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.4); }
        #cup-front { z-index: 5; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7)); }

        .sticks-bundle {
            position: absolute; bottom: 180px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 180px; z-index: 3;
        }
        .stick-item {
            position: absolute; width: 85px; bottom: 0;
            transform-origin: bottom center; transform: rotate(var(--r));
        }

        /* LẮC SINH ĐỘNG */
        .shaking .stick-item { 
            animation: lively-shake var(--t) infinite ease-in-out alternate; 
            animation-delay: var(--dly);
        }
        @keyframes lively-shake {
            0% { transform: rotate(calc(var(--r) - 4deg)); }
            100% { transform: rotate(calc(var(--r) + 5deg)) scaleY(1.03); }
        }
        .shaking-cup { animation: cup-move 0.1s infinite; }
        @keyframes cup-move {
            0% { transform: translateX(-3px); }
            100% { transform: translateX(3px); }
        }

        /* HIỂN THỊ LIỄN */
        #scroll-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: none; z-index: 2000;
            justify-content: center; align-items: center;
        }
        #fw-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2001; }

        .lien-wrapper {
            position: relative; width: 90vw; max-width: 450px; height: 85vh;
            opacity: 0; z-index: 2002; transition: opacity 2s ease-in-out; /* HIỆU ỨNG RÕ DẦN */
        }
        .lien-wrapper.show { opacity: 1; }
        .lien-bg {
            width: 100%; height: 100%;
            background: url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/background%20loi%20chuc%20(1)%20(1).png?raw=true') no-repeat center;
            background-size: 100% 100%;
        }

        .wish-text {
            position: absolute; top: 32%; width: 100%; left: 0;
            font-family: 'Charm', cursive; font-size: 2rem;
            line-height: 1.6; color: #AA771C; text-align: center;
        }
    </style>
</head>
<body>

    <div id="screen-welcome">
        <h2 class="gold-text">Gieo Quẻ Bính Ngọ</h2>
        <input type="text" id="userName" placeholder="Nhập tên của bạn..." maxlength="15">
        <button class="btn-ui" onclick="initApp()">KHỞI TÂM GIEO QUẺ</button>
        <div style="color:#FCF6BA; margin-top:25px; font-style:italic; font-weight:bold;">Lắc điện thoại để nhận quẻ</div>
    </div>

    <audio id="bgMusic" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/nhac%20tet.mp3" loop></audio>
    <audio id="lacSound" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/raw/refs/heads/main/%C4%90u%CC%9Bo%CC%9B%CC%80ng%20An%20Chu%208_Audio%20Denoise%20(mp3cut.net).mp3"></audio>

    <div id="container" onclick="startGieo()">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        <div class="sticks-bundle" id="sticks">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:-7deg; --t:0.12s; --dly:0s; left:0%">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:-3deg; --t:0.15s; --dly:0.05s; left:10%">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:0deg; --t:0.1s; --dly:0.02s; left:25%">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:4deg; --t:0.14s; --dly:0.07s; left:40%">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:7deg; --t:0.13s; --dly:0.03s; left:55%">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:-2deg; --t:0.11s; --dly:0.06s; left:15%; z-index:4">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r:3deg; --t:0.16s; --dly:0.04s; left:35%; z-index:4">
        </div>
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="scroll-overlay" onclick="location.reload()">
        <canvas id="fw-canvas"></canvas>
        <div class="lien-wrapper" id="lienWrapper">
            <div class="lien-bg"></div>
            <div class="wish-text gold-text" id="wishDisplay"></div>
        </div>
    </div>

    <script>
        const wishes = [
            "Chào {name},\nĂn nhiều không béo\nNợ nần tự héo\nVí tiền dẻo dai",
            "{name} ơi,\nDa đẹp như tiên\nTiền đầy như biển\nVạn sự bình yên",
            "Mừng {name},\nĂn ngon không mập\nNgủ kỹ không muộn\nMuộn phiền tự tan",
            "Chúc {name},\nTâm an thân khỏe\nVui vẻ như tiên",
            "{name} thân mến,\nVàng ròng đầy tủ\nLộc về đầy tay"
        ];

        let active = false;
        let userName = "";
        const canvas = document.getElementById('fw-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initApp() {
            userName = document.getElementById('userName').value.trim() || "Bạn";
            document.getElementById('screen-welcome').style.opacity = '0';
            setTimeout(() => { document.getElementById('screen-welcome').style.display = 'none'; }, 500);
            
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (e) => {
                    let acc = e.accelerationIncludingGravity;
                    if (!active && (Math.abs(acc.x) > 20 || Math.abs(acc.y) > 20)) startGieo();
                });
            }
        }

        function startGieo() {
            if (active) return; active = true;
            document.getElementById('lacSound').play();
            document.getElementById('container').classList.add('shaking', 'shaking-cup');
            setTimeout(showResult, 2000);
        }

        function showResult() {
            document.getElementById('container').classList.remove('shaking', 'shaking-cup');
            document.getElementById('scroll-overlay').style.display = 'flex';
            document.getElementById('wishDisplay').innerText = wishes[Math.floor(Math.random()*wishes.length)].replace("{name}", userName);
            
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            let startFireworks = Date.now();
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // PHÁO HOA BẮN TỪ DƯỚI LÊN TRONG 1.5 GIÂY
                if (Date.now() - startFireworks < 1500) {
                    for(let i=0; i<6; i++) {
                        particles.push({
                            x: Math.random() * canvas.width, y: canvas.height,
                            vx: (Math.random() - 0.5) * 6, vy: Math.random() * -18,
                            size: Math.random() * 3 + 1, life: 1
                        });
                    }
                }
                
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.life -= 0.015;
                    if (p.life <= 0) particles.splice(i, 1);
                    ctx.fillStyle = `rgba(255, 220, 100, ${p.life})`;
                    ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                });
                
                requestAnimationFrame(animate);
            }
            animate();

            // LIỄN HIỆN RÕ DẦN SAU KHI PHÁO HOA KẾT THÚC (1.5 GIÂY)
            setTimeout(() => {
                document.getElementById('bgMusic').play();
                document.getElementById('lienWrapper').classList.add('show');
            }, 1500);
        }
    </script>
</body>
</html>
