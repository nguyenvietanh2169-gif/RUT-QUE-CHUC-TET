<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gieo Quẻ Bính Ngọ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --red-ancient: #8b0000;
            --paper: #f2e8cf;
        }

        /* Giữ nguyên CSS cũ của bạn cho body và container... */
        body { margin: 0; background: #111 url('https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/IMG_6492.JPG?raw=true') no-repeat center center fixed; background-size: cover; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden; font-family: 'Segoe UI', serif; }
        #container { position: relative; width: 320px; height: 480px; z-index: 10; cursor: pointer; display: flex; justify-content: center; }
        .cup-layer { position: absolute; bottom: 0; width: 100%; pointer-events: none; }
        #cup-back { z-index: 1; filter: brightness(0.3); }
        #cup-front { z-index: 5; filter: drop-shadow(0 15px 40px rgba(0,0,0,0.8)); }

        /* CSS Cụm quẻ (Giữ nguyên vị trí bạn đã ưng) */
        .sticks-bundle { position: absolute; bottom: 225px; left: 38%; transform: translateX(-50%); width: 66px; height: 200px; z-index: 3; display: flex; justify-content: center; }
        .stick-item { position: absolute; width: 95px; filter: brightness(0.85); bottom: 0; transition: all 0.5s ease; }

        /* HIỆU ỨNG QUẺ BAY LÊN */
        .stick-fly {
            z-index: 1000 !important;
            bottom: 400px !important;
            left: 50% !important;
            transform: translateX(-50%) scale(1.5) rotate(720deg) !important;
            filter: brightness(1.2) drop-shadow(0 0 20px var(--gold)) !important;
            opacity: 0;
        }

        /* LỜI CHÚC KIỂU MỚI: HIỆN RA TỪ TÂM TỎA SÁNG */
        #result-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; z-index: 2000;
            justify-content: center; align-items: center;
            perspective: 1000px;
        }

        .ancient-card {
            width: 280px;
            padding: 40px 20px;
            background: var(--paper);
            border: 8px double var(--red-ancient);
            position: relative;
            text-align: center;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.5);
            transform: scale(0);
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ancient-card.show { transform: scale(1); }

        .wish-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #1a1a1a;
            line-height: 1.5;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s 0.5s;
        }
        .show .wish-text { opacity: 1; }

        /* Nút đóng cổ điển */
        .close-btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: var(--red-ancient);
            color: var(--gold);
            border: 1px solid var(--gold);
            cursor: pointer;
            font-weight: bold;
        }

        /* Animation lắc (Giữ nguyên của bạn) */
        .shaking .stick-item { animation: shake-h 0.12s infinite alternate; }
        @keyframes shake-h { 0% { transform: translateX(-10px) rotate(var(--r)); } 100% { transform: translateX(10px) rotate(var(--r)); } }
    </style>
</head>
<body>

    <audio id="sfx" src="https://assets.mixkit.co/active_storage/sfx/1070/1070-preview.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="nhac-nen.mp3" loop></audio>

    <div id="container" onclick="startGieo()">
        <img id="cup-back" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
        
        <div class="sticks-bundle" id="bundle">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -8deg; left: 0%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: -4deg; left: 15%;">
            <img id="lucky-stick" class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 0deg; left: 30%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 4deg; left: 45%;">
            <img class="stick-item" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/que.png?raw=true" style="--r: 8deg; left: 60%;">
        </div>
        
        <img id="cup-front" class="cup-layer" src="https://github.com/nguyenvietanh2169-gif/RUT-QUE-CHUC-TET/blob/main/ong%20que.png?raw=true">
    </div>

    <div id="result-overlay">
        <div class="ancient-card" id="card">
            <div style="color: var(--red-ancient); font-size: 1.2rem; font-weight: bold;">GIÁP QUẺ CHIÊM NGHIỆM</div>
            <div class="wish-text" id="wishDisplay"></div>
            <div style="border-top: 1px solid #ccc; padding-top: 10px; font-size: 0.9rem;">Năm Bính Ngọ 2026</div>
            <button class="close-btn" onclick="closeResult()">LĨNH Ý</button>
        </div>
    </div>

    <script>
        const wishes = [
            "Mã Đáo Thành Công\nVạn Sự Hanh Thông", 
            "Thiên Ý Cát Tường\nPhú Quý Bình An",
            "An Khang Thịnh Vượng\nSức Khỏe Dồi Dào"
            // ... thêm các câu chúc khác của bạn vào đây
        ];

        let active = false;

        function startGieo() {
            if (active) return;
            active = true;

            // Chơi nhạc và sfx
            const sfx = document.getElementById('sfx');
            let soundInterval = setInterval(() => {
                sfx.currentTime = 0;
                sfx.play().catch(()=>{});
            }, 200);

            // Lắc ống
            document.getElementById('container').classList.add('shaking');

            setTimeout(() => {
                clearInterval(soundInterval);
                document.getElementById('container').classList.remove('shaking');
                
                // Hiệu ứng quẻ bay lên
                const luckyStick = document.getElementById('lucky-stick');
                luckyStick.classList.add('stick-fly');

                setTimeout(() => {
                    showResult();
                }, 600);
            }, 1500);
        }

        function showResult() {
            const random = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wishDisplay').innerText = random;
            document.getElementById('result-overlay').style.display = 'flex';
            
            // Nhạc nền nhẹ nhàng phát khi hiện quẻ
            document.getElementById('bgMusic').play().catch(()=>{});

            setTimeout(() => {
                document.getElementById('card').classList.add('show');
            }, 100);
        }

        function closeResult() {
            document.getElementById('card').classList.remove('show');
            setTimeout(() => {
                document.getElementById('result-overlay').style.display = 'none';
                document.getElementById('lucky-stick').classList.remove('stick-fly');
                active = false;
            }, 600);
        }
    </script>
</body>
</html>
